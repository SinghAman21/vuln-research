<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - La Belle Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .register-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/images/hero-bg.jpg');
            background-size: cover;
            padding: 2rem;
        }
        .register-form {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .register-form h2 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .error-message {
            color: red;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .success-message {
            color: green;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .nav-brand {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }
        .nav-brand a {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-brand">
            <a href="/">La Belle Cuisine</a>
        </div>
        <div class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="/">Home</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#menu">Menu</a></li>
            <li><a href="/#reservations">Reservations</a></li>
            <li><a href="/#contact">Contact</a></li>
            <li><a href="#" id="loginBtn">Login</a></li>
        </ul>
    </nav>

    <!-- Register Section -->
    <section class="register-section" id="register">
        <div class="register-form">
            <h2>Create Account</h2>
            <form id="registerForm" onsubmit="return register(event)">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <button type="submit" class="btn-primary" style="width: 100%;">Register</button>
                <p style="text-align: center; margin-top: 1rem;">
                    <a href="/" style="color: var(--primary-color);">Back to Home</a>
                </p>
            </form>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-form">
                <h2>Login</h2>
                <form onsubmit="return login(event)">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // Intentionally vulnerable register function - no sanitization
        async function register(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Clear previous messages
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            // Basic validation
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return false;
            }
            
            try {
                // Intentionally vulnerable - sending data without sanitization
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                if (data.success) {
                    successDiv.textContent = 'Registration successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorDiv.textContent = 'Registration failed: ' + data.message;
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
            }
            
            return false;
        }
        
        // Simple login function (vulnerable)
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Login successful!');
                    window.location.href = '/';
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Modal handlers
        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginModal').style.display = 'block';
        });
        
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target == document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
